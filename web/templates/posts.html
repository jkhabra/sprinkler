{% extends "layout.html" %}
{% block container %}

<div class='container'>
  <h1 class='header'>Today's Posts</h1>
  <ul class='post-list'>
    {% for post in posts %}

    <li class ="post"">

      <div class="title-container">
        <h2 class="post-title">
          {{post.Post.title}}
        </h2>
      </div>
      <div class="thumb" style="background-image: url({{post.Image.url}})">
        {% if post.Image.url.endswith('.mp4') %}
        <video class="thumb" autoplay='autoplay' loop muted>
          <source src={{post.Image.url}} type="video/mp4">
          Your browser does not support the video tag.
        </video>
        {%endif%}
      </div>
      <div class="publish">
        <span class="publish-icon">
          <button type="button" class="publish-button">Publish</button>
        </span>
      </div>
      {% endfor %}
    </li>
  </ul>
</div>
{% endblock %}
